<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<title>经纪人注册</title>
</head>
<body>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="account" class="col-xs-3 col-sm-2 control-label text-right">经纪人账号:</label>

			<div class="col-xs-9 col-sm-10">
				<input type="type" class="form-control" id="account" placeholder="经纪人账号">
			</div>
		</div>
		<div class="form-group">
			<label for="uname" class="col-xs-3 col-sm-2 control-label text-right">经纪人名称:</label>

			<div class="col-xs-9 col-sm-10">
				<input type="type" class="form-control" id="uname" placeholder="经纪人名称">
			</div>
		</div>
		<div class="form-group">
			<label for="mobile" class="col-xs-3 col-sm-2 control-label text-right">经纪人手机:</label>

			<div class="col-xs-9 col-sm-10">
				<input type="type" class="form-control" id="mobile" placeholder="经纪人手机">
			</div>
		</div>
		<div class="form-group">
			<label for="check-code" class="col-xs-3 col-sm-2 control-label text-right">验证码:</label>

			<div class="col-xs-5 col-sm-6">
				<input type="type" class="form-control" id="check-code" placeholder="验证码">
			</div>
			<div class="col-xs-4 col-sm-4">
				<a href="#" class="btn btn-danger" onclick="$('[class=am-modal-bd]').html('请输入正确格式的手机号');$('#alert-box').modal('show')">获取验证码</a>
			</div>
		</div>
		<div class="form-group">
			<label for="onumber" class="col-xs-3 col-sm-2 control-label text-right">机构编码:</label>

			<div class="col-xs-9 col-sm-10">
				<input type="type" class="form-control" id="onumber" placeholder="机构编码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-offset-1 col-xs-10">
				<a href="#" class="btn btn-warning btn-group-justified" onclick="$('[class=am-modal-bd]').html('提示信息');$('#alert-box').modal('show')">
					提交申请</a>
			</div>
		</div>
	</form>
</div>
<!--弹出框-->
<div class="modal fade" id="alert-box"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
	$(function () {
				$("#alert-box").load('alert-dialog.html', function () {
//					$('[class=am-modal-bd]').html('错误信息')
				});
			}
	)
</script>
</body>
</html>
