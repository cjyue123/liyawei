<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>order-list</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <style>
    /*隔行变色*/
    table tbody tr:nth-child(even) {
      background-color: #d9edf7;
    }

    table tbody tr:nth-child(odd) {
      background-color: #f2dede;
    }

    table tr > td {
      padding: 4px !important;
    }

    /*中间的td 放了三行内容，此处撑起最后一个td的高度，内容居中显示 */
    table tbody tr > td:last-child {
      line-height: 4rem;
    }
  </style>
</head>
<body>
<header id="header"></header>
<div class="table-responsive">
  <table class="table am-text-xs">
    <thead>
    <tr>
      <th>方向</th>
      <th>说明</th>
      <th>盈亏</th>
    </tr>
    </thead>
    <tbody>
    <tr onclick="location='order-detail.html'">
      <td>
        <div><span class="text-danger am-text-lg">仓储费</span></div>
        <div>2016-01-18</div>
      </td>
      <td>
        <div>合同号：20160115554545646</div>
        <div>产品：白银500g</div>
        <div>余额：<span class="text-primary">4915.50</span></div>
      </td>
      <td>-15.000</td>
    </tr>
    <tr onclick="location='order-detail.html'">
      <td>
        <div><span class="text-success am-text-lg">卖出</span></div>
        <div>2016-01-18</div>
      </td>
      <td>
        <div>合同号：20160115554545646</div>
        <div>产品：白银500g</div>
        <div>余额：<span class="text-primary">4339.50</span></div>
      </td>
      <td>645.000</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="text-center">
  <span>加载更多</span>
</div>

<div class="slide-mask"></div>
<aside class="slide-wrapper">
</aside>
<script src="js/jquery-1.11.3.js"></script>
<script>
  $(function () {
        $("#header").load('header.html', function () {
          $('b[class*=am-header-title]').html('收支明细');
          $("aside[class*=slide-wrapper]").load('aside.html', function () {
            var s = document.createElement("script");
            s.src = "js/aside.js";
            document.body.appendChild(s)
          });
        });
      }
  )
</script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
</script>
</body>
</html>
