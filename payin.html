<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>充值界面</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">充值</div>

		<ul class="list-group">
			<li class="list-group-item">
				<div class="row">
					<div class="col-xs-4">用户名</div>
					<div class="col-xs-8">xxx</div>
				</div>
			</li>
			<li class="list-group-item">
				<div class="row">
					<div class="col-xs-4">账户金额</div>
					<div class="col-xs-8">100000.00</div>
				</div>
			</li>
			<li class="list-group-item">
				<div class="row">
					<div class="col-xs-4">手续费</div>
					<div class="col-xs-8"><span class="text-danger">0</span></div>
				</div>
			</li>
		</ul>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">充值金额</div>
		<div class="panel-body">
			<div class="row am-row">
				<div class="col-xs-4 col-xs-offset-1">
					<a href="#" class="btn btn-default btn-group-justified">RMB 100.00</a>
				</div>
				<div class="col-xs-4 col-xs-offset-2">
					<a href="#" class="btn btn-default btn-group-justified">RMB 200.00</a>
				</div>
			</div>
			<div class="row am-row">
				<div class="col-xs-4 col-xs-offset-1">
					<a href="#" class="btn btn-default btn-group-justified">RMB 500.00</a>
				</div>
				<div class="col-xs-4 col-xs-offset-2">
					<a href="#" class="btn btn-default btn-group-justified">RMB 1000.00</a>
				</div>
			</div>
			<div class="row am-row">
				<div class="col-xs-4 col-xs-offset-1">
					<a href="#" class="btn btn-default btn-group-justified">RMB 2000.00</a>
				</div>
				<div class="col-xs-4 col-xs-offset-2">
					<a href="#" class="btn btn-default btn-group-justified">RMB 5000.00</a>
				</div>
			</div>
			<div class="am-row">
				<form action="">
					<div class="form-group">
						<div class="col-xs-10 col-xs-offset-1">
							<label for="money" class="sr-only">money</label>
							<input id="money" type="number" class="form-control" min="100" placeholder="最小充值金额：100元">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">选择充值方式</div>
		<div class="panel-body">
			<div style="width:30%; max-width:100%" class="am-row">
				<img src="img/3rd-pay.png" class="img-responsive" />
			</div>

			<a href="#" class="btn btn-warning btn-group-justified" data-toggle="modal"
				 data-target="#alert-box">确认</a>
		</div>
	</div>
</div>
<!--弹出框-->
<div class="modal fade" id="alert-box">
	<div class="modal-dialog">
		<div class="modal-content  text-center">
			<div class="modal-header">
				<p class="text-orange">力雅商品</p>

				<p>请输入正确充值金额</p>
			</div>
			<div class="modal-body">
				<div class="btn-group btn-group-justified">
					<a class=" " href="#" data-dismiss="modal">确定 </a>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
