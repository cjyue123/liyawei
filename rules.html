<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>order-list</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<header id="header"></header>

<div class="container" id="main">
	<div class="am-row btn-group btn-group-justified">
		<div class="btn-group" role="group">
			<button class="btn btn-info" onclick="location='intr-reg.html'">注册</button>
		</div>
	</div>
	<div class="am-row btn-group btn-group-justified">
		<div class="btn-group" role="group">
			<button class="btn btn-info" onclick="location='intr-payin.html'">充值</button>
		</div>
	</div>
	<div class="am-row btn-group btn-group-justified">
		<div class="btn-group" role="group">
			<button class="btn btn-info" onclick="location='intr-order.html'">下单交易流程</button>
		</div>
	</div>
	<div class="am-row btn-group btn-group-justified">
		<div class="btn-group" role="group">
			<button class="btn btn-info" onclick="location='intr-stockbroker-reg.html'">经纪人注册</button>
		</div>
	</div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
	$(function () {
				$("#header").load('header.html', function () {
					$('b[class*=am-header-title]').html('规则介绍');
					$('div[class*=am-header-menu]').html('<a href="javascript:history.go(-1);"><span class="glyphicon glyphicon-chevron-left text-white"></span></a>');
				});
			}
	)
</script>

</html>
